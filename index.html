
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egg Price Tracker (2016–2025)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Egg prices across the U.S. (from 2016 to now)</h1>
    <div class="controls">
      <select id="year"></select>
      <select id="quarter"></select>
      <select id="state"></select>
      <button onclick="getData()">Get data</button>
    </div>
  </header>

  <section id="egg-graph">
    <div class="graph-header" id="graph-label">Select a date and state to see prices.</div>
    <canvas id="priceChart"></canvas>
  </section>

  <section class="faq-section">
    <h2>FAQ - Understanding egg prices</h2>
    <div class="accordion">
      <button class="accordion-toggle">Why do egg prices fluctuate so much?</button>
      <div class="accordion-content"><p>Supply chain, inflation, avian flu, regional laws.</p></div>

      <button class="accordion-toggle">Where does this data come from?</button>
      <div class="accordion-content"><p>BLS and USDA public reports (2016–2025).</p></div>
    </div>
  </section>

  <footer>
    <p>Built by Gofer Content. Submit egg prices. Made with AI prompts and patience.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
